env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

#monitor=DP-1,1920x1080@144,0x0,1
#monitor = HDMI-A-1,highres,0x0,2
monitor = eDP-1,1920x1080@144,0x0,1.2

#Auto start apps or services
 exec-once = udiskie & waybar
 exec-once = swww init && waypaper --restore
 exec-once=/usr/lib/polkit-kde-authentication-agent-1
 exec-once = wl-paste --type text --watch cliphist store
 exec-once = wl-paste --type image --watch cliphist store


$menu = rofi -show drun
$terminal =  kitty

input {
    kb_layout = tr
    kb_variant = 
    kb_model =
    kb_options =caps:escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 #-1.0 to 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

decoration {
 
    rounding = 10

    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

}

animations {
    enabled = yes


    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 

}

gestures {

    workspace_swipe = off
}

misc {

    disable_hyprland_logo = true
    disable_splash_rendering = true


 }


device {
    name = epic-mouse-v1
    sensitivity = -0.5

}
device {
	name = asustek-tuf-gaming-m3
	sensitivity =800
}

xwayland {
  force_zero_scaling = true
}

$mainMod = SUPER

bind = $mainMod,L,exec,hyprlock
bind = $mainMod_SHIFT,B , exec , ~/.config/waybar/launch.sh
bind = SUPER,F,fullscreen,0
bind = $mainMod, T, exec, $terminal 
bind = $mainMod, 0x002d , killactive, # - or + key
bind = $mainMod_SHIFT_alt, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, 0xff08, exec, $menu 
bind = $mainMod, P, pseudo, # dwindle
 #bind = $mainMod, J, togglesplit, # dwindle
bind = WIN , F1,exec,~/.config/hypr/gamemode.sh
bind = SUPER , K , exec , rofi -modi clipboard:~/.config/rofi/cliphist-rofi-img -show clipboard -show-icons
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy
bind = SHIFT , Print, exec , grim - | wl-copy
bind = WIN_SHIFT,M,exit,
bind = $mainMod, F2,exec,~/.config/hypr/greyscale.sh



# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# For my laptop
bind = , xf86monbrightnessup, exec, brightnessctl set 10%+
bind = , xf86monbrightnessdown, exec, brightnessctl set 10%-
bind = , xf86audioraisevolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%+
bind = , xf86audiolowervolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%-
bind = , xf86audiomute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindl=, XF86AudioPlay, exec, playerctl play-pause  
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous

#Special binds

bind = $mainMod,gbreve, exec, ani-cli --rofi
bind = $mainMod, ccedilla, exec, fish -c "rofi_trans"
bind = SUPER , E , exec, thunar


# Example special workspace (scratchpad)

bind = $mainMod,A, togglespecialworkspace,discord
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod,D , togglespecialworkspace, code
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod SHIFT, A, movetoworkspace, special:discord
bind = $mainMod SHIFT, D, movetoworkspace, special:code






# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Move window with mainMod + y/g/h/j
bind = $mainMod_ALT,up, movewindow, u
bind = $mainMod_ALT,left, movewindow, l
bind = $mainMod_ALT,down, movewindow, d
bind = $mainMod_ALT,right, movewindow, r
binde =  $mainMod_SHIFT,right,  resizeactive, 14 0
binde =   $mainMod_SHIFT,left, resizeactive, -14 0
binde =   $mainMod_SHIFT,up, resizeactive, 0 -14
binde =   $mainMod_SHIFT,down, resizeactive, 0 14
